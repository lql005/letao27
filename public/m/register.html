<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/register.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="catepage.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">注册账号</h4>
        <a href="searh.html" class="right"></a>
    </header>
    <main id="main">
            <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>手机号</label>
                    <input type="text" class="mui-input-clear phone" placeholder="请输入手机号">
                    </div>
                    <div class="mui-input-row">
                        <label>用户名</label>
                        <input type="text" class="mui-input-password userName" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" class="mui-input-password password" placeholder="请输入密码">
                    </div>
                    <div class="mui-input-row">
                        <label>确认密码</label>
                        <input type="password" class="mui-input-password passWord" placeholder="请输入确认密码">
                    </div>
                    <div class="mui-input-row">
                        <label>验证码</label>
                        <input type="text" class="yanzhen" placeholder="请输入验证码">
                        <button type="button" class="mui-btn mui-btn-primary btn-yanzhen" >发送验证码</button>
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary btn-register" >注册</button>
                        
                    </div>
                </form>
   </main>
    <footer id="footer">

        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="catepage.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>

    </footer>
</body>

</html>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/register.js"></script>
