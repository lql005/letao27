<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="catepage.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">搜索中心</h4>
        <a href="searh.html" class="right"></a>
    </header>
    <main id="main">
        <div class="searchTop">
            <form action="">
                <input type="search" placeholder="请输入搜索内容" class="searchText">
                <button type="button" class="mui-btn mui-btn-primary searchBtn">搜索</button>
            </form>
        </div>
        <div class="searchBottom">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <a href="#" class="headerLeft">搜索历史</a>
                    <a href="#" class="headerRight fa fa-trash closeHistoryAll">清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <!-- <li class="mui-table-view-cell">items
                            <span class="mui-badge mui-badge-primary fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell ">items
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell ">items
                            <span class="mui-badge fa fa-times"></span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="catepage.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
</body>

</html>
<script type="text/html" id="searchTpl">
    {{if rows.length>0}}
        {{each rows}}
        <li class="mui-table-view-cell" data-search-text="{{ $value }}">
            {{$value}}
            <span class="mui-badge mui-badge-primary fa fa-times closeHistory" data-index="{{$index}}"></span>
        </li>
        {{/each}}
    {{else}}
        <li class="mui-table-view-cell">
                没有历史搜索记录
        </li>
    {{/if}}  
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/search.js"></script>
